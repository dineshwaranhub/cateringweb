<!DOCTYPE html>

    <title>Sliding Sidebar Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar styles */
        #sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden */
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: left 0.3s ease;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #f8f4f4;
            cursor: pointer;
        }

        #sidebar ul li:hover {
            background-color: #e4d2d2;
        }

        /* Button to open the sidebar */
        #openSidebarBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #ece6e6;
            color: rgb(15, 1, 1);
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        #openSidebarBtn:hover {
            background-color: #e8e5e5;
        }
    </style>
</head>
